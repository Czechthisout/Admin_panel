<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" crossorigin="anonymous">
    <script src="https://unpkg.com/github-calendar@latest/dist/github-calendar.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/github-calendar@latest/dist/github-calendar-responsive.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Poppins:ital,wght@0,400;0,500;0,800;1,100;1,200;1,600;1,800&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container card">
        <div class="header">
            <h1>Andrew Learns to Code</h1>
            <p class="secondary-description">Metrics and projects tracking my coding education</p>
        </div>
          
        <div class="sidebar-wrapper">
            <div class="sidebar">
                <ul class="sidebar-menu">
                    <li class="sidebar-menu__item card"><a href="#"><i class="fas fa-home" aria-hidden="true"></i> Home</a></li>
                    <li class="sidebar-menu__item card"><a href="https://www.linkedin.com/in/andrewcech/"><i class="fas fa-user" aria-hidden="true"></i> Profile</a></li>
                    <li class="sidebar-menu__item card"><a href="#"><i class="fas fa-envelope" aria-hidden="true"></i> Messages</a></li>
                    <li class="sidebar-menu__item card"><a href="https://github.com/Czechthisout"><i class="fas fa-info-circle" aria-hidden="true"></i> About</a></li>
                    <li class="sidebar-menu__item card"><a href="#"><i class="fas fa-history" aria-hidden="true"></i> History</a></li>
                    <li class="sidebar-menu__item card"><a href="#"><i class="fas fa-tasks" aria-hidden="true"></i> Tasks</a></li>
                    <li class="sidebar-menu__item card"><a href="#"><i class="fas fa-users" aria-hidden="true"></i> Communities</a></li>
                    <li class="sidebar-menu__item card"><a href="#"><i class="fas fa-cog" aria-hidden="true"></i> Settings</a></li>
                </ul>            
            </div>
            <button id="toggle" class="toggle-button">
              <img src="./open-close.png" alt="Toggle sidebar" class="toggle-image" />
            </button>
        </div>
        <div class="project-panel">
            <div class="project card">
                <iframe class="project-iframe" src="https://czechthisout.github.io/TOP-RPS/" frameborder="0"></iframe>
            </div>
            <div class="project card">
                <iframe class="project-iframe" src="https://czechthisout.github.io/Calculator/" frameborder="0"></iframe>
            </div>
            <div class="project card">
                <iframe src="https://czechthisout.github.io/Etch-a-sketch/" frameborder="0"></iframe>
            </div>
            <div class="project card">P4</div>
            <div class="project card">P5</div>
            <div class="project card">P6</div>
        </div>
        <div class="dynamic-panel">
            <!-- <div class="new"><rssapp-list id="CgE4jhtQkYxjguMU"></rssapp-list><script src="https://widget.rss.app/v1/list.js" type="text/javascript" async></script></div> -->
            <!-- <div class="trending">Trending</div> -->
            <div class="odin-progress">
                <h3>Odin Project Progress</h3>
                <div class="progress-bar">
                  <div class="progress" style="width: 50%;"></div>
                </div>
                <p>50% Completed</p>
            </div>
            
            <div class="calendar">
                <!-- Loading stuff -->
                Loading the data just for you.
            </div>
        </div>
    </div>
    <script src="admin_portal.js"></script>
    <script>
        GitHubCalendar(".calendar", "Czechthisout");
    
        // or enable responsive functionality:
        GitHubCalendar(".calendar", "Czechthisout", { responsive: true });
    
        // Use a proxy
        GitHubCalendar(".calendar", "Czechthisout", {
           proxy (username) {
             return fetch(`https://your-proxy.com/github?user=${username}`)
           }
        }).then(r => r.text())
    </script>
</body>
</html>
